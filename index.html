<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insight - 생성형 AI 활용능력 진단</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-['Gowun_Dodum']">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- 초기 화면: 세션 코드 입력 -->
        <section id="welcome-screen" class="text-center">
            <h1 class="text-4xl font-['Gowun_Batang'] mb-4">AI Insight</h1>
            <p class="text-lg text-gray-600 mb-8">생성형 AI 활용능력 진단</p>
            <div class="max-w-sm mx-auto">
                <div class="bg-white/50 backdrop-blur-sm p-8 rounded-lg shadow-lg border border-gray-200">
                    <label for="session-code" class="block text-lg font-medium text-gray-700 mb-4">세션 코드를 입력하세요</label>
                    <input type="text" id="session-code" class="w-full px-4 py-3 text-2xl text-center tracking-widest border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="_ _ _ _" maxlength="4">
                    <button id="start-btn" class="w-full mt-6 bg-gradient-to-r from-blue-400 to-purple-500 text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                        진단 시작하기
                    </button>
                     <p class="text-xs text-gray-500 mt-4">강사/관리자이신가요? <a href="#" id="admin-login-btn" class="text-blue-500 hover:underline">관리자 모드로 이동</a></p>
                </div>
            </div>
        </section>

        </div>

    <script src="main.js"></script>
</body>
</html>
